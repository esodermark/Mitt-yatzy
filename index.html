<html lang="en">

<body>
<div class="container">
    <table>
        <tr>
            <th class="yatzy">Yatzy</th>
            <th>Spelare 1</th>
        </tr>
        <tr>
            <td>Ettor</td>
            <td class="tdInput"><input type="number" value="0" id="ones"/></td>
        </tr>
        <tr>
            <td>Tvåor</td>
            <td class="tdInput"><input type="number" value="0" id="twos"/></td>
        </tr>
        <tr>
            <td>Treor</td>

        </tr>
        <tr>
            <td>Femmor</td>

        </tr>
        <tr>
            <td>Sexor</td>
            <td class="tdInput"><input type="number" value="0" id="sixes"/></td>
        </tr>
        <tr>

        <tr>

    <div class="diceImages">
        <input type="checkbox" id="checkbox0" class="chkbx">
        <label for="checkbox0"><img src="images/dice6.png"></label>
        <input type="checkbox" id="checkbox1" class="chkbx">
        <label for="checkbox1"><img src="images/dice6.png"></label>
        <input type="checkbox" id="checkbox2" class="chkbx">
        <label for="checkbox2"><img src="images/dice6.png"></label>
        <input type="checkbox" id="checkbox3" class="chkbx">
        <label for="checkbox3"><img src="images/dice6.png"></label>
        <input type="checkbox" id="checkbox4" class="chkbx">
        <label for="checkbox4"><img src="images/dice6.png"></label>
        <div>
            <button id="resetDices" class="rollDice">O</button>
            <button id="rollDice" class="rollDice">Kasta tärningar</button>
        </div>

        
    </div>
</div>
<button id="calcSum">Räkna ut</button>
